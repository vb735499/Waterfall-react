name: Lint React code
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: LintReactCode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@@v4.1.4
      - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: Lint
        run: npm run lint
